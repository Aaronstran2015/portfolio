<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/hamburger-overlay.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <nav>
                <h1 id=logo>LOGO</h1>
                <div id="hamburger" class="hamburger" onclick="toggle(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </nav>
                
        </div>
        <div class="menu-wrap">
            <div id="menu" class="menu">
                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>
            </div>
        </div>

        <section id="projects" class="section section-top">
            <h2 class="section-heading">Projects</h2>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
        </section>

        <section id="skills" class="section">
            <h2 class="section-heading">Skills</h2>
                <div class="skills"></div>
                <div class="skills"></div>
                <div class="skills"></div>
                <div class="skills"></div>
                <div class="skills"></div>
        </section>

        <section id="contact" class="section">
            <h2 class="section-heading">Contact Me</h2>
            <form action="">
                <label class='flabel' for="name">Name</label>
                <input class='finput' type="text" name="name" id="name">
                <label class='flabel' for="email">Email</label>
                <input class='finput' type="email" name="email" id="email">
                <label class='flabel' for="subject">Subject</label>
                <input class='finput' type="text" name="subject" id="subject">
                <label class='flabel' for="message">Message</label>
                <textarea class='finput' name="message" id="message" cols="30" rows="10" style="resize:none"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        
    </div>
    
</body>
</html>
